<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <main class="card">
        <div class="card-image">
            <img src="img/image-header-mobile.jpg" alt="Equipo de trabajo en oficina">
        </div>

        <section class="card-content">
            <h1 class="title">
                Get <span class="accent">insights</span> that help your business grow.
            </h1>
            <p class="description">
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12m+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
